<ion-header>
    <ion-toolbar>
        <ion-title>Questions</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="question$ | async as question">
        <ion-grid>
            <ion-row justify-content-center>
                <img class="question__image" [src]="question.image" alt="" />
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-button expand="block" (click)="answer('left')">Left</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button expand="block" (click)="answer('right')">Right</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-container>
</ion-content>
