<ion-header>
    <ion-toolbar>
        <ion-title>Histories</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-history-stats *ngIf="stats$ | async as stats" [stats]="stats"></app-history-stats>
    <ng-container *ngIf="histories$ | async as histories">
        <ion-list [@historiesAnimation]="histories.length">
            <ion-item *ngFor="let history of histories" [routerLink]="[history.id]">
                {{ history.created | date: 'dd-mm-yyyy' }}
            </ion-item>
        </ion-list>
    </ng-container>
</ion-content>
