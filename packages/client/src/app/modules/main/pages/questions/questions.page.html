<ion-header>
    <ion-toolbar>
        <ion-title translate>Questions</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ng-container *ngIf="question$ | async as question; else valorationTemplate">
        <ion-grid>
            <ion-row justify-content-center>
                <img class="question__image" [src]="question.image" alt="" />
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-button expand="block" (click)="answer('left')" translate>
                        Left
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button expand="block" (click)="answer('right')" translate>
                        Right
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-container>
</ion-content>

<ng-template #valorationTemplate>
    <app-valoration (valoration)="onValoration($event)"></app-valoration>
</ng-template>
