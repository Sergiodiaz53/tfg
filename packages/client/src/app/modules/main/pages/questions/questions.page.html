<ng-template #valorationTemplate>

    </div>
    <hr>
    <app-valoration #valoration></app-valoration>
    <hr>
    <tfg-info>
        Utilice el dedo para indicar el punto que corresponda a suu percepci√≥n de dolor.
    </tfg-info>

    <ion-button [color]="valoration.value == null ? 'medium' : 'primary'" expand="block"
        [disabled]="valoration.value == null" [fill]="valoration.value == null ? 'outline' : 'solid'"
        (click)="onValoration(valoration.value)">
        Aceptar
    </ion-button>
</ng-template>
