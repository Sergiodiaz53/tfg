<ion-grid>
    <ion-row class="ion-justify-content-between">
        <ion-button color="danger" (click)="onRemove()" [disabled]="!(selected | size)">
            <ion-icon name="trash"></ion-icon>
        </ion-button>

        <div>
            <ng-content select="[moreButtons]"></ng-content>
            <ion-button (click)="add.emit()">
                <ion-icon name="add"></ion-icon>
            </ion-button>
        </div>
    </ion-row>
</ion-grid>

<ngx-datatable
    style="height: 100%"
    class="material striped"
    [headerHeight]="50"
    [footerHeight]="50"
    rowHeight="auto"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="ColumnMode.force"
    [externalPaging]="true"
    [count]="count"
    [offset]="page"
    [limit]="pageSize"
    [loadingIndicator]="loadingIndicator"
    [selected]="selected"
    [selectionType]="SelectionType.checkbox"
    [selectAllRowsOnPage]="false"
    (select)="onSelect($event)"
    (page)="pageChange.emit($event)"
></ngx-datatable>

<ng-template #editTemplate let-row="row">
    <ion-button size="small" (click)="onEdit(row)">
        <ion-icon name="create"></ion-icon>
    </ion-button>
</ng-template>
