<ion-content [forceOverscroll]="true">
    <div class="model-list">
        <div class="model-list__title">
            Questions
        </div>
        <div class="model-list__form">
            <tfg-model-list
                [rows]="rows"
                [columns]="columns"
                [pageSize]="page.size"
                [count]="page.totalElements"
                [page]="page.pageNumber"
                [loadingIndicator]="loadingIndicator"
                (pageChange)="onPage($event)"
                (remove)="onRemove($event)"
                (edit)="onEdit($event)"
                (add)="onAdd()"
            >
                <ng-container moreButtons>
                    <ion-button (click)="bulkFile.click()">
                        <ion-icon name="cloud-upload"></ion-icon>
                    </ion-button>
                </ng-container>
            </tfg-model-list>
        </div>
    </div>
</ion-content>

<input hidden type="file" id="file" #bulkFile (change)="onBulkUpload($event.target.files)" />
