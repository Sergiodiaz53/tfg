<ion-content [forceOverscroll]="true">
    <div class="model-list">
        <div class="model-list__title">
            Histories
        </div>
        <div class="model__form">
            <tfg-model-list
                [rows]="rows"
                [columns]="columns"
                [pageSize]="page.size"
                [count]="page.totalElements"
                [page]="page.pageNumber"
                (pageChange)="onPage($event)"
                (remove)="onRemove($event)"
                (add)="onAdd()"
            ></tfg-model-list>
        </div>
    </div>
</ion-content>
