<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <tfg-header [title]="name"></tfg-header>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="3">
                <tfg-sidebar
                    [models]="models"
                    [selected]="selected"
                    (select)="openModelInfo($event)"
                ></tfg-sidebar>
            </ion-col>
            <ion-col>
                <ion-router-outlet></ion-router-outlet>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
