<ion-content padding>
    <form [formGroup]="loginCredentials" (ngSubmit)="onLogin()">
        <tfg-input></tfg-input>
        <tfg-input></tfg-input>

        <ion-button expand="block" type="submit" [disabled]="loginCredentials.invalid" translate>
            Login
        </ion-button>

        <ion-text *ngIf="credentialErrorsShown" color="danger">
            <h6 translate>Incorrect username or password</h6>
        </ion-text>
    </form>

    <ion-grid>
        <ion-row justify-content-center>
            <ion-col size="auto">
                <a routerLink="./signup" translate>Create Account</a>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
