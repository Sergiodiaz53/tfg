<ion-content padding>
    <div class="grid grid-center">
        <div class="login__logo"></div>
    </div>


    <div class="grid grid-middle grid-column">
        <span class="login__info">Imaginería Motora Graduada</span>
        <span class="login__info login__info--small">para</span>
        <span class="login__info login__info--big">SUELOPÉLVICO</span>
    </div>


    <form [formGroup]="loginCredentials" class="login__form" (ngSubmit)="onLogin()">
        <div class="grid grid-column">
            <div class="col login__input">
                <tfg-input formControlName="username" placeholder="Usuario" icon="mo-usuario"></tfg-input>
            </div>
            <div class="col login__input">
                <tfg-input formControlName="username" placeholder="Contraseña" icon="mo-llave"></tfg-input>
            </div>
        </div>

        <ion-button class="login__button" expand="block" type="submit" [disabled]="loginCredentials.invalid" translate>
            Login
        </ion-button>

        <ion-text *ngIf="credentialErrorsShown" color="danger" text-center>
            <h6 translate>Incorrect username or password</h6>
        </ion-text>
    </form>

    <div class="grid grid-center">
        <a routerLink="./signup" translate>Create Account</a>
    </div>
</ion-content>
