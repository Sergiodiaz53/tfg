<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Registro (paso {{ registerStep }} de 3)
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-slides [options]="slideOptions">
        <ion-slide>
            <tfg-register-access-data [(accessDataForm)]="accessDataFom" (continue)="nextSlide()">
            </tfg-register-access-data>
        </ion-slide>
        <ion-slide>
            <tfg-register-sex-data (sex)="onSex($event)"></tfg-register-sex-data>
        </ion-slide>
        <ion-slide>
            <tfg-register-more-data [(moreDataForm)]="moreDataForm" [(questironaryForm)]="questionayDataForm"
                (continue)="register()">
            </tfg-register-more-data>
        </ion-slide>
    </ion-slides>
