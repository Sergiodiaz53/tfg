<ion-content padding>
    <form [formGroup]="signupParams" (ngSubmit)="onSignup()">
        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" formControlName="username" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Confirm password</ion-label>
            <ion-input type="password" formControlName="confirmPassword" required></ion-input>
        </ion-item>

        <app-profile [(form)]="profileForm"></app-profile>

        <app-questionary [(form)]="questionayForm"></app-questionary>

        <ion-button
            expand="block"
            type="submit"
            [disabled]="signupParams.invalid || questionayForm.invalid || profileForm.invalid"
        >
            Signup
        </ion-button>
    </form>
</ion-content>
