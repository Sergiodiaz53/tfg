<form [formGroup]="form">
    <ion-item>
        <ion-label translate>Sex</ion-label>
        <ion-select formControlName="sex" interface="popover">
            <ion-select-option *ngFor="let sex of SexEnum | keyvalue" [value]="sex.value" translate>
                {{ sex.value }}
            </ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label position="floating" translate>Years</ion-label>
        <ion-input type="number" formControlName="years"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating" translate>Weight</ion-label>
        <ion-input type="number" formControlName="weight"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating" translate>Height</ion-label>
        <ion-input type="number" formControlName="height"></ion-input>
    </ion-item>
</form>
