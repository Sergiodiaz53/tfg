<form [formGroup]="form">
    <ion-item>
        <ion-label>Sex</ion-label>
        <ion-select formControlName="sex">
            <ion-select-option *ngFor="let sex of SexEnum | keyvalue" [value]="sex.value">
                {{ sex.value }}
            </ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Years</ion-label>
        <ion-input type="number" formControlName="years"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Weight</ion-label>
        <ion-input type="number" formControlName="weight"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Height</ion-label>
        <ion-input type="number" formControlName="height"></ion-input>
    </ion-item>
</form>
