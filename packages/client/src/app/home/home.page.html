<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ng-container *ngIf="(user | async).username else loginFormTemplate">
      {{ user | async | json }}
    </ng-container>
  </div>
</ion-content>

<ng-template #loginFormTemplate>
  <form *ngIf="!(user | async).username" action="">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="loginCredentials.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="loginCredentials.password"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="onLogin(loginCredentials)">
      Login
    </ion-button>
  </form>
</ng-template>
